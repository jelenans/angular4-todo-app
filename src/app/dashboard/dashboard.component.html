<h3>Top Items</h3>
<div>
  <a *ngFor="let item of items"
  routerLink="/detail/{{item.id}}">
    <div>
      <h4>{{item.name}}</h4>
    </div>
  </a>
</div>
<br>
<div id="search-component">
  <h4>Item Search:</h4>
  <input #searchBox id="search-box"
  placeholder="Enter search term"
  (keyup)="search(searchBox.value)" />
  <h4>Results:</h4>
  <a *ngFor="let item of items$ | async"
  routerLink="/detail/{{item.id}}">
    {{item.name}}
  </a>
</div>
